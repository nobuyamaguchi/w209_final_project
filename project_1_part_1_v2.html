<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Project 1: Part 1</title>
		<script type="text/javascript" src="d3.v4.js"></script>
		<style type="text/css">
		.block {
			font: 14px sans-serif;
		}

		.axis {
			font: 10px sans-serif;
		}

		.axis path,
		.axis line {

			stroke: #000;
			shape-rendering: crispEdges;
		}
		.chart text {
		  fill: white;
		  font: 10px sans-serif;
		}

		.comment {

			  fill: red;
			  font: 10px sans-serif;
			  text-anchor: end;
			}
		}

			/* No style rules here yet */
		</style>
	</head>
	<body>
    <div class="outer">
      <div class="block">
				<h3>My Garmin Data - How did I train between two half marathons</h3>
        <div id="chart01">

        </div>
      </div>
    </div>
		<script type="text/javascript">

    //width and height
		var margin = {"top": 0, "bottom": 50, "left": 50, "right":0};

    var width = 1200 - margin.left - margin.right;
    var height = 400 - margin.top - margin.bottom;
    //var barWidth = 3;
		//parse the date
		var parseDate = d3.isoParse;

//		var x = d3.scaleBand() //scaleTime
//			.rangeRound([width, 0], .05)
//			.padding(0.1);
		var x = d3.scaleTime()
				.range([0, width]) //minimum to maximum

		var y = d3.scaleLinear()
			.range([height, 0]);

		//set xAxis
		var xAxis = d3.axisBottom()
			.scale(x)
			.tickFormat(d3.timeFormat("%m-%d")); //timeFormat(month, day)

		//set yAxis
		var yAxis = d3.axisLeft()
			.scale(y)
			.ticks(10);

		//set svg to body
		var svg = d3.select("body")
			.append("svg")
    	.attr("width", width + margin.left + margin.right)
    	.attr("height", height + margin.top + margin.bottom)
  		.append("g")
    	.attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

		//load csv data and save two columns (date and distance)
		d3.csv("Activities.csv", function(error, data) {

			data.forEach(function(d) {
				d.date = parseDate(d.Date);
				d.value = +d.Distance;
				//console.log(d.date);
			});

			//add domain to x and y (data can be available inside d3.csv)
			x.domain([d3.min(data, function(d) { return d.date; }), d3.max(data, function(d) { return d.date; })]);
			y.domain([0, d3.max(data, function(d) { return d.value; })]);

			var color = d3.scaleSequential(d3.interpolateWarm);

			//show x axis
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0, " + height + ")")
			//	.attr("transform", "translate(" + margin.left ", " + height + ")")
				.call(xAxis.ticks(null).tickSize(0))
				.selectAll("text")
				.style("text-anchor", "middle");

			//show y axis
			svg.append("g")
				.attr("class", "y axis")
				.call(yAxis.ticks(null).tickSize(3))
				.append("text")
				.attr("y", 6)
				.style("text-anchor", "middle")
				.text("Value");

			//create bar chart
			svg.selectAll("bar")
				.data(data).enter()
				.append("rect")
				.style("fill", function(d) {
					return color(d.value/d3.max(data, function(d) {
						return d.value; }))}) //Change the color based on distance
				.attr("x", function(d) { return x(d.date); })
				.attr("width", 12)
				.attr("y", function(d) { return y(d.value); })
				.attr("height", function(d) { return height -y(d.value);});

			//insert text into bar chart
			svg.selectAll("bar")
				.data(data).enter()
				.append("text")
				.attr("class", "chart")
				.attr("x", function(d) { return x(d.date)-7; })
				.attr("y", function(d) { return y(d.value)+height*0.05; })
				.attr("dx", ".55em")
	//			.attr("transform", "rotate(-90)")
				.text(function(d) { return d3.format(".2f")(d.value);}) //format numbers
				.style("font", "11px sans-serif")
				.style("fill", "black")
				.attr("text-achor", "start");

			//insert y axis label
			svg.append("text")
				.attr("x", -(height /2)-margin.bottom)
				.attr("y", -margin.left/2)
				.attr("transform", "rotate(-90)")
				.attr("text-achor", "middle")
				.style("font", "10px sans-serif")
				.text("Distance(km)");

			svg.append("text")
				.attr("class", "comment")
				.attr("x", 900)
				.attr("y", 20)
				.text("I hurt my left knee on Nov 3rd.");
		});

		</script>
	</body>
</html>
