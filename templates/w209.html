<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Running Activity Dashboard</title>

	<!-- Bootstrap cdn -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="static/css/main.css">


</head>
<body>
<div class="container-fluid">
	<h1>Running Activity Dashboard <small>Since I started running again in summer 2018</small></h1>
  <div class="row">
		<div class="col-xs-12">
			<h3>Timeline <small>How often did I run in a week?</small></h3>
			<div id="timeline"></div>
		</div>


		<!-- On small screens fills the full grid, on medium+ ones only half -->
		<div class="col-xs-12 col-md-12">
			<h3>Distance(km) <small>How long did I run for each time?</small></h3>
			<div class="barChart" id="distance">
				<div id="tooltip_distance" class="hidden">
					<p><strong>Distance</strong></p>
					<p><span id="t_distance">100</span>km</p>
				</div>

			</div>
		</div>

  </div>

	<!-- added new div section -->
	<div class="row2">

		<!-- On small screens fills the full grid, on medium+ ones only half -->
		<div class="col-xs-12 col-md-3">
			<h3>Cadence (spm)</h3>
			<div class="barChart" id="cadence"></div>
		</div>

		<div class="col-xs-12 col-md-3">
			<h3>Average HR(bpm)</h3>
			<div class="barChart" id="AverageHR"></div>
		</div>

		<div class="col-xs-12 col-md-3">
			<h3>Exercise Hour in a day</h3>
			<div class="barChart" id="exerciseHour"></div>
		</div>
</div>
</div>


<!-- Crossfilter cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-time.v1.min.js"></script>



<script src="static/js/timeSeriesChart.js"></script>
<script src="static/js/barChart.js"></script>
<script src="static/js/main.js"></script>


<!-- JQuery + Bootstrap JS cdn -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
